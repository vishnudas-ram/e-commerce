
<div style="padding-top: 50px;">
<div class="card shadow-sm"  style="width: 550px;" >
<h2 class="page-header card-header" style="text-align: center;padding: 20px;" >Login</h2>
<div class="card-body">
  <div class="card" style="height: 240px; padding-top: 10px;">
    <div style="padding: 10px;">
    <form #login="ngForm" (ngSubmit)="onLoginSubmit(login.value)">
      <div class="form-group card-headers">
        <label for="">Username</label>
        <input type="text" ngModel name="username" id="" class="form-control" >
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" ngModel name="password" id="" class="form-control" >
      </div>
      <input type="submit" class="btn btn-primary" value="Login">
    </form>
  </div>
    </div>
  </div>
</div>
</div>
