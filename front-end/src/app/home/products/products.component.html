<div class="card  shadow-sm" style="width: 320px;margin: 10px;padding: 10px;">
  <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzWkXBPL8W8Xt8kghIBsNsxBiXNIvpPY8eEg&usqp=CAU" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{Product.name}}</h5>
    <p class="card-text">{{Product.description}}</p>
    <button class="btn btn-primary" (click)="handleAddToCart()" >Add to cart</button>
  </div>
</div>
