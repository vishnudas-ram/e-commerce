<div>
    <nav style="height: 50px;" class="navbar navbar-expand-lg ">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <button class="btn btn-primary" (click)="onProfileClick()">Profile</button>
            </li>
          </ul>
          <span class="navbar-text">
            <button class="btn btn-primary" (click)="onLogoutClick()">Logout</button>
          </span>
        </div>
      </nav>
</div>
<div >
    <div class="text-center">
        <img src="assets/image/logo.png">
        <h1>Fast Shopping App build using MEAN Stack</h1>
        <p class="lead ">Welcome to fast shopping app </p>
</div>
 <div class="container">

<div class="row" style="align-items: center;" >

    <div class="col-md-4" *ngFor="let product of productList">
        <div class="card  shadow-sm" style="width: 320px;margin: 10px;padding: 10px;">
            <img class="card-img-top shadow-sm" src="{{product.imageUrl}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title ">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
              <button class="btn btn-primary">Click to Buy!</button>
            </div>
          </div>
</div>
</div>
</div>
