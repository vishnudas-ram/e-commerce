<div style="padding-top: 50px;">
    <div class="card shadow-sm"  style="width: 550px;" >
    <h2 class="page_header card-header" style="text-align: center;padding: 20px;" >Edit the user details</h2>
    <div class="card-body">
      <div class="card" style="height: 330px; padding-top: 10px;">
        <div style="padding: 10px;">
          <form #register="ngForm" (ngSubmit)="onRegisterSubmit(register.value)">
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" ngModel name="name" id="" class="form-control" >
            </div>
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" ngModel name="username" id="" class="form-control" >
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="text" ngModel name="email" id="" class="form-control" >
            </div>
            <input type="submit" class="btn btn-primary" value="Edit">
          </form>
      </div>
        </div>
      </div>
    </div>
    </div>
